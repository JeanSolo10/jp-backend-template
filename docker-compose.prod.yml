services:
  nginx:
    ports:
      - '80:80'
  nodejs-backend-server:
    build:
      context: .
      target: production
      args:
        NODE_ENV: production
    environment:
      - NODE_ENV=production
      - DOTENV_PRIVATE_KEY_PRODUCTION=${DOTENV_PRIVATE_KEY_PRODUCTION}
    entrypoint: ['/bin/sh', '-c']
    command:
      - |
        echo "Running migrations..."
        npm run server:migrate
        echo "Starting dev server..."
        npm run server:start
