services:
  nginx:
    ports:
      - '80:80'
  nodejs-backend-server:
    build:
      context: .
      target: production
      args:
        NODE_ENV: production
    env_file:
      - .env
    environment:
      NODE_ENV: production
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
